name: Bug Report
description: Report a reproducible bug
title: '[Bug] '
labels: ['bug']
assignees: []

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What's the problem?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      placeholder: |
        1. Go to ...
        2. Run ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version / Environment
      placeholder: "e.g. v0.3.2, Node 18, macOS"
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Additional context or logs
    validations:
      required: false
